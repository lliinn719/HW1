<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>1.2簡易註冊頁面－Facebook</title>
        <link href = "css/test1.css" rel="stylesheet">
    </head>
    <body>
        <div class = block>
            <header>
                <h1>註冊</h1>
                <h3>永遠免費！</h3>
            </header>
            <div class = "form-group">
                <input type = "text" placeholder = "姓氏" class = "enter">
                <input type = "text" placeholder = "名字" class = "enter"><br>
                <input type = "text" placeholder = "電子郵件或手機號碼" class = "enter text"><br>
                <input type = "text" placeholder = "設定密碼" class = "enter text"><br>
            </div>
            <div class = "birth">
                <div class = "title">生日<br>
                    <select>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                    </select>
                    <select>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                    </select>
                    <select>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                    </select>
                    <a href = "">為甚麼需要提供出生日期的資料？</a>
                </div>
            </div>
            <div class = "sex">
                <input type = "radio" name = "sex">
                <label for = "female"> 女性</label>
                <input type = "radio" name = "sex">
                <label for = "male"> 男性</label>
            </div>
            <div class = "rule">
                <p>點擊註冊即表示你同意我們的<a href = "">使用條款</a>、<a href = "">資料政策</a>和<br>
                    <a href = "">Cookie政策</a>，你可能會收到我們的簡訊通知，而且可以<br>隨時選擇停止政策</p>
            </div>
            <div class = "sumbit">
                <button type = "submit" class = "btn" >註冊</button>
            </div>
        </div>
    </body>
</html>
